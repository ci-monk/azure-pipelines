  branchName: $[replace(variables['Build.SourceBranch'], 'refs/heads/', '')]
  isProduction: $[eq(variables.branchName, 'main')]
  isStage: $[eq(variables.branchName, 'stage')]
  isDevelop: $[eq(variables.branchName, 'develop')]
